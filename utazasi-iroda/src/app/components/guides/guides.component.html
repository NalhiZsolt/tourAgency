<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="guideDetails">{{guideDetails.first_name}}
          {{guideDetails.last_name}}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mx-auto">
        <img class="mx-auto" *ngIf="guideDetails" [src]="guideDetails.image" alt="">

        <div class="p-2">
          <p *ngIf="guideDetails">{{guideDetails.description1}}</p>
          <p *ngIf="guideDetails">{{guideDetails.description2}}</p>
          <h5>Jelenlegi Túrái:</h5>
          <ul>
            <li *ngFor="let tour of guideDetailsTours">
              <p>{{tour.tour_title}}</p>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-closeButton" data-bs-dismiss="modal">Bezár</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-md my-4">
  <div class="row">
    <h2 class="col-12 text-center mt-3 mb-2">Túravezetőink</h2>
    <div class="col-12 col-lg-6 mx-auto px-3 guide-row py-3" *ngFor="let guide of guides; let i = index">

      <div class="container col-12 py-2 px-0 rounded shadow">
        <div class="dataWrapper row">

          <div class="col-12 col-md-3 col-lg-3 guide-image">
            <img class="d-block mx-auto mx-md-2" [src]="guide.image" alt="">
          </div>
          <p class="text-center col-12 col-md-3 col-lg-3">{{guide.last_name}} {{guide.first_name}}</p>
          <p class="text-center col-12 col-md-2 col-lg-2">{{guide.age}}</p>
          <div class="mx-auto col-12 col-md-3 col-lg-4">

            <div class="btn-guide-container px-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="getOneGuide(guide._id)">
              <div class="btn btn-guide py-3">
                <div class="btn-inner">
                  <a class="">Bővebben</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
