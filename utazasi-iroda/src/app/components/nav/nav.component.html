<div class="carousel-wrapper container-fluid mx-0 px-0">
  <div class="row mx-0 px-0">
    <div class="header-image col-12 mx-0 px-0">
      <div *ngIf="mobile" id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="header-img1"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Ópusztaszer</strong></h2>
            </div>
          </div>
          <div class="carousel-item">
            <div class="header-img2"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Csongrád</strong></h2>
            </div>
          </div>
          <div class="carousel-item">
            <div class="header-img3"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Hódmezővásárhely</strong></h2>
            </div>
          </div>
          <div class="carousel-item">
            <div class="header-img4"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Makó</strong></h2>
            </div>
          </div>
          <div class="carousel-item">
            <div class="header-img5"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Mórahalom</strong></h2>
            </div>
          </div>
          <div class="carousel-item">
            <div class="header-img6"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Szeged</strong></h2>
            </div>
          </div>
          <div class="carousel-item">
            <div class="header-img7"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2><strong>Szentes</strong></h2>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand mt-auto" ><h6>Utazz velünk</h6> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li *ngFor="let link of navigation" class="nav-item" routerLinkActive="active">
          <a [routerLink]="link.href" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="nav-link">{{ link.label }}</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link RefreshToken" (click)="refreshToken()" role="button" >Refresh Token</a>
        </li> -->

        <li class="nav-item dropdown">
          <a class="nav-link " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let adminLink of adminNavigation" class="">
            <a [routerLink]="adminLink.href" class="dropdown-item"  data-bs-toggle="collapse" data-bs-target="#navbarNav">{{ adminLink.label }}
            </a>
            </li>
          </ul>
        </li>

      </ul>

     <ul class="my-2 my-lg-0 navbar-nav ms-auto pe-5">
        <li *ngIf="isLoggedIn" class="mx-4 text-light" class="nav-item">
          <span class="nav-link sayhi" *ngIf="userData">Üdv itt {{userData.first_name}}!</span>
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a routerLink="/login" class="nav-link login">
            Bejelentkezés
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">

          <a (click)="onLogout()" class="nav-link logout">
            Kijelentkezés
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
