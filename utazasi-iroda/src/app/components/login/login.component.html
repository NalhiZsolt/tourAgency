<div class="container-md my-4 py-4 px-md-5">
  <div class="row">
    <div class="col-12 col-sm-10 col-xl-8 mx-auto rounded p-3 p-sm-3 p-md-5">

      <form class="form-group px-4 shadow rounded" [formGroup]="loginForm" (ngSubmit)="login()">

        <label class="form-label d-block mt-3 " for="email">Email cím:</label>
        <input class="form-control" type="email" id="email" formControlName="email">
        <small class="text-warning fw-bold"
          *ngIf="loginForm.get('email').invalid && loginForm.controls.email.dirty">Hiba!</small>

        <label class="form-label d-block mt-3" for="password">Jelszó:</label>
        <input class="form-control" type="password" id="password" formControlName="password">
        <small class="text-warning fw-bold"
          *ngIf="loginForm.get('password').invalid && loginForm.controls.password.dirty">Hiba!</small>

        <div class="btn-group mt-3 mb-4 col-12 col-sm-8 col-md-10 col-lg-10 mx-auto">
          <div class="btn py-3 col-lg-3 my-1 btn-left">
            <button class="d-block btn-inner" [disabled]="loginForm.invalid">
              <p class="mt-1">Belépés</p>
            </button>
          </div>
          <div class="btn py-3 col-lg-5 my-1 btn-right">
            <div class="btn-inner">
              <a routerLink="/registration" class="d-block p-1">Ugrás a regisztrációs oldalra</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
